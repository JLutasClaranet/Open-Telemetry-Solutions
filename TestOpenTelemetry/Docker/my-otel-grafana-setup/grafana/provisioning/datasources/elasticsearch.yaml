    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    isDefault: false
    database: "otel-traces" # ou otel-logs, otel-metrics â€” depende do index
    jsonData:
      timeField: "@timestamp"
      esVersion: 8
      logMessageField: "message"
